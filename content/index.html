<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="../assets/icon/jogo-da-velha.png"
      type="image/x-icon"
    />
    <title>Jogo da velha</title>
  </head>
  <body>
    <!-- apresentação do jogo -->
    <header id="placar">
      <h1>Jogo da Velha</h1>
      <p>com dois jogadores</p>
    </header>

    <!-- nameTag dos jogadores -->
    <hr />
    <section class="players_tag">
      <div class="input-player1">
        <abbr title="Nome do jogador 1">
          <label class="plr1" for="player1">Name Player 1</label>
        </abbr>
        <input
          id="player1"
          type="text"
          name="player1"
          placeholder="Nome do jogador 1"
          required
        />
      </div>
      <div class="input-player2">
        <abbr title="Nome do jogador 2">
          <label class="plr2" for="player2">Name Player 2</label>
        </abbr>
        <input
          id="player2"
          type="text"
          name="player2"
          placeholder="Nome do jogador 2"
          required
        />
      </div>
    </section>
    <div class="name_player">
      <p class="nametag">Player 01</p>
      <p class="nametag2">Player 02</p>
      <p id="rodadaplr">vez do jogador: <span id="plr-time">teste</span></p>
    </div>

    <!-- iniciar o game -->
    <div class="conteiner-button-start">
      <button id="btnGameStart" class="startGame">Start Game</button>
    </div>

    <!-- conteudo principal do jogo -->
    <div class="conteiner">
      <main id="content_main">
        <section class="conteudo01">
          <div class="conteiner1"></div>
          <div class="conteiner2"></div>
          <div class="conteiner3"></div>
        </section>
        <section class="conteudo02">
          <div class="conteiner4"></div>
          <div class="conteiner5"></div>
          <div class="conteiner6"></div>
        </section>
        <section class="conteudo03">
          <div class="conteiner7"></div>
          <div class="conteiner8"></div>
          <div class="conteiner9"></div>
        </section>
      </main>
      <div id="botao">
        <button id="restart">restart</button>
      </div>
    </div>
    <!-- creditos  -->
    <footer>
      <p>&copy; Wendrio - jogo da velha feito em HTML, CSS E JS</p>
    </footer>
    <script src="../function/conteudo.js"></script>
    <script src="../function/nameTags.js"></script>
    <script src="../function/startGmae.js"></script>
  </body>
</html>
